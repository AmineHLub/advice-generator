<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="fixed-popup">
    <div class="popup-content dflex">
      <h2 class="advice-tag-id">Advice #????</h2>
      <p class="advice-paragraph">Roll the dice for a new random advice</p>
      <div class="pause-logo-container dflex">
        <div class="vertical-bar"></div>
        <img src="./images/slicer-logo.png" alt="pause-logo">
        <div class="vertical-bar"></div>
      </div>
    </div>
    <div class="reroll-container">
      <img class="reroll" src="./images/reroll.png" alt="reroll-logo">
    </div>
  </div>
</body>
<footer class="dflex">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://moehajltaief.netlify.app/">Moe</a>.
  </div>
</footer>
<script src="script.js"></script>
</html>
